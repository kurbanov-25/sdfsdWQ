<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey name</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="bg-light py-3 py-lg-5" style="margin: 20px">
    <h1 class="text-center">Survey name</h1>
    <p class="text-center">Subtitle for Survey Name</p>
    <p class="text-center">Step 2</p>
    <hr />

    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="index.html"
          >Step 1 <br />
          Personal Info</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Step_2.html"
          >Step 2 <br />
          Questions w/answer</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Step_3.html"
          >Step 3 <br />
          Questions w/ratings</a
        >
      </li>
      </ul>
<div class="tab-content">
<div class="tabe-pane fade pt-4 show active" id="step-1" role="tabpanel" aria-labelledby="step-1-tab">
<div class="row">
<div class="col-md-3 mb-3">
<p>Пол</p>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
<label class="form-check-label" for="inlineRadio1">Мужчина</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
<label class="form-check-label" for="inlineRadio2">Женщина</label>
</div>
</div>
<div class="col-md-3 mb-3">
<p>Возраст</p>
<input type="age" class="form-control">
</div>
<div class="col-md-6 mb-3">
<p>Телефон</p>
<input type="phone" class="form-control">
</div>
</div>
<div class="row">
<div class="col-md-6 mb-3">
<p>ФИО</p>
<input type="name" class="form-control" placeholder="Имя Фамилия">
</div>
<div class="col-md-6 mb-3">
<p>Email</p>
<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="username@domain.com">
</div>
</div>
<div class="row">
<div class="col-md-9 mb-3">
<p>Адресс</p>
<input type="adress" class="form-control" placeholder="123 Название улицы">
</div>
<div class="col-md-3 mb-3">
<p>Этаж или апартаменты</p>
<input type="floor" class="form-control" placeholder="д.10, этаж.4">
</div>
</div>
<div class="row">
<div class="col-md-6 mb-3">
<p>Город</p>
<input type="City" class="form-control" placeholder="Город">
</div>
<div class="col-md-2 mb-3">
<p>Индекс</p>
<input type="zip" class="form-control" placeholder="123">
</div>
<div class="col-md-4 mb-3">
<p>Страна</p>
<select class="form-select">
<option>Россия</option>
<option>Англия</option>
<option>Испания</option>
<option>Франция</option>
</select>
</div>
</div>
<div class=" btn col-12"><a href="Step_2.html">
<button type="button" class="btn btn-outline-secondary d-block ms-auto" id="go-to-step-2">Step 2 </button>
</a>
</div>
</div>
</div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>ф
